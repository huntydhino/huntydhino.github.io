<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Guides</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<link href="https://api.mapbox.com/mapbox-gl-js/v3.4.0/mapbox-gl.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/v3.4.0/mapbox-gl.js"></script>
<style>
body { margin: 0; padding: 0; }
#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
<div id="map"></div>
<script>
	mapboxgl.accessToken = 'pk.eyJ1IjoibXlzcGFjZXNsdnQiLCJhIjoiY2x5ODNlcXkxMGN0aTJscTNqdTRubWppcCJ9.GrRimsWNe89Iku4A6OqNiA';
    const map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/myspaceslvt/cm07lv4i4013b01qr2n348abd',
        projection: 'globe', // Display the map as a globe, since satellite-v9 defaults to Mercator
        zoom: 10,
        center: [-73.558631, 45.518520]
    });

    map.addControl(new mapboxgl.NavigationControl());
    

    map.on('style.load', () => {
        map.setFog({}); // Set the default atmosphere style
    });

    // The following values can be changed to control rotation speed:

    // At low zooms, complete a revolution every two minutes.
    const secondsPerRevolution = 240;
    // Above zoom level 5, do not rotate.
    const maxSpinZoom = 5;
    // Rotate at intermediate speeds between zoom levels 3 and 5.
    const slowSpinZoom = 3;

    let userInteracting = false;
    const spinEnabled = true;

    
map.on('click', (event) => {
  // If the user clicked on one of your markers, get its information.
  const features = map.queryRenderedFeatures(event.point, {
    layers: ['montreal-climbs'] // replace with your layer name
  });
  if (!features.length) {
    return;
  }
  const feature = features[0];
  
  const popup = new mapboxgl.Popup({ offset: [0, -15] })
  .setLngLat(feature.geometry.coordinates)
  .setHTML(
    `<h3>${feature.properties.title}</h3><p>${feature.properties.description}</p>`
  )
  .addTo(map);
  
});
/*
    Create a popup, specify its options
    and properties, and add it to the map.
  */
  
</script>

</body>
</html>
